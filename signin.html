<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
<header>
    <div class="logo">
    <h1>Note<span class="highlight">It!</span></h1>
    </div>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Register</a>
        <a href="#">Sign In</a>
    </nav>
</header>

<main>
    <div class="signin-container">
        <h2>Note<span class="highlight">It!</span></h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="signin-check" name="signin-check">
                <label for="signin-check">Sigin Me In</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit">Sign In</button>

        </form>
    </div>

    <script>
        document.getElementById("signin-container").addEventListener("submit", function(event){
            event.preventDefault;

            var username = document.getElementById("username").values;
            var password = document.getElementById("password").values;
            
            if (username == "kentmark" && password == "code"){
                window.location.assign = "notes.html";
            }
            else{
                alert("invalid username and password. Please try again");
            }
    
        });
    </script>
</main>
</body>
</html>
